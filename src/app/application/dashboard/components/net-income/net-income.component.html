<div class="main-container p-2" *ngIf="!isLoading">
  <div class="header-content d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center text-left left-part">
      <div class="icon-div"><i class="fa-solid fa-money-check-dollar"></i></div>
      <div class="mx-2 title-div">Net Income</div>
    </div>
    <div class="text-right right-part">
      <i class="fa-regular fa-circle-info"></i>
    </div>
  </div>

  <div class="mt-3 body-content d-flex justify-content-between align-items-center">
    <div class="d-flex text-left left-part">
      <div class="value d-flex align-items-center">
        <div><i class="fa-solid fa-indian-rupee-sign"></i></div>
        <div class="mx-2">{{dashboardSales.profit | number: '1.2-2'}}</div>
      </div>

      <div class="text-success growth" *ngIf="netIncome >= lastCycleNetIncome">
        <i class="fa-regular fa-arrow-up-right"></i>
        <span class="mx-1">{{getSellGrowth() | number: '1.0-0'}}%</span>
      </div>

      <div class="text-danger growth" *ngIf="netIncome < lastCycleNetIncome">
        <i class="fa-regular fa-arrow-down-left"></i>
        <span class="mx-1">{{getSellGrowth() | number: '1.0-0'}}%</span>
      </div>
    </div>
  </div>

  <div class="footer-content">
    <div class="sub-heading">Last month</div>
    <div class="d-flex align-items-center lastCycleValue">
      <div><i class="fa-solid fa-indian-rupee-sign"></i></div>
      <div class="mx-1 fw-bold">
        {{dashboardSales.lastCycleProfit - dashboardSales.lastCycleExpenses | number: '1.2-2'}}
      </div>
    </div>
  </div>
</div>

<div class="main-container p-2" *ngIf="isLoading">
  <div class="header-content d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center text-left left-part">
      <div>
        <ion-skeleton-text [animated]="true" style="width: 32px; height: 35px;"></ion-skeleton-text>
      </div>
      <div class="mx-2 title-div">
        <ion-skeleton-text [animated]="true" style="width: 180px; height: 20px;"></ion-skeleton-text>
      </div>
    </div>
    <div class="text-right right-part">
      <ion-skeleton-text [animated]="true" style="width: 20px; height: 20px;"></ion-skeleton-text>
    </div>
  </div>

  <div class="mt-3 body-content d-flex justify-content-between align-items-center">
    <ion-skeleton-text [animated]="true" style="width: 70%; height: 35px;"></ion-skeleton-text>
  </div>

  <div class="footer-content">
    <ion-skeleton-text [animated]="true" style="width: 50%; height: 35px;"></ion-skeleton-text>
  </div>
</div>
