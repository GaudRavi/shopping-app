<div class="main-container p-2" *ngIf="!isLoading">
  <div class="header-content d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center text-left left-part">
      <div class="icon-div"><i class="fa-solid fa-bullseye-arrow"></i></div>
      <div class="mx-2 title-div">Sales</div>
    </div>
    <div class="text-right right-part">
      <i class="fa-regular fa-circle-info"></i>
    </div>
  </div>

  <div class="mt-3 body-content d-flex justify-content-between align-items-center">
    <div class="d-flex text-left left-part">
      <div class="value d-flex align-items-center">
        <div><i class="fa-solid fa-indian-rupee-sign"></i></div>
        <div class="mx-2">50,000.00</div>
      </div>
      <div class="text-danger growth">
        <i class="fa-light fa-arrow-down-left"></i>
        <span class="mx-1">79%</span>
      </div>
    </div>
    <div class="text-right right-part">100%</div>
  </div>

  <div class="progress mt-1">
    <div class="progress-bar" role="progressbar" [ngStyle]="{'width.%': 100}"></div>
  </div>

  <div class="mt-3 footer-content d-flex">
    <div class="w-50">
      <div class="sub-heading">Last month</div>
      <div class="d-flex align-items-center">
        <div><i class="fa-solid fa-indian-rupee-sign"></i></div>
        <div class="mx-1 fw-bold">22,500.00</div>
      </div>
    </div>

    <div class="w-50" *ngIf="!isEditTarget">
      <div class="sub-heading">Target</div>
      <div class="d-flex align-items-center" (click)="editTarget()">
        <div><i class="fa-solid fa-indian-rupee-sign"></i></div>
        <div class="mx-1 fw-bold">49,999.00</div>
        <i class="fa-regular fa-pen"></i>
      </div>
    </div>

    <div class="w-50" *ngIf="isEditTarget">
      <div class="sub-heading">Target</div>
      <div class="d-flex align-items-center">
        <div><i class="fa-solid fa-indian-rupee-sign"></i></div>
        <div class="w-100" style="margin: 0 5px;">
          <input type="text" placeholder="Target" class="w-100 targetInput"
            (keyup.enter)="editTarget()" (blur)="editTarget()" inputmode="numeric"
            oninput="event.target.value = event.target.value.replace(/[^0-9.?]*/g,'');"
          >  
        </div>
      </div>
    </div>
  </div>
</div>

<div class="main-container p-2" *ngIf="isLoading">
  <div class="header-content d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center text-left left-part">
      <div>
        <ion-skeleton-text [animated]="true" style="width: 32px; height: 35px;"></ion-skeleton-text>
      </div>
      <div class="mx-2 title-div">
        <ion-skeleton-text [animated]="true" style="width: 80px; height: 20px;"></ion-skeleton-text>
      </div>
    </div>
    <div class="text-right right-part">
      <ion-skeleton-text [animated]="true" style="width: 20px; height: 20px;"></ion-skeleton-text>
    </div>
  </div>

  <div class="mt-3 body-content d-flex justify-content-between align-items-center">
    <div class="d-flex text-left left-part">
      <div class="value d-flex align-items-center">
        <ion-skeleton-text [animated]="true" style="width: 210px; height: 35px;"></ion-skeleton-text>
      </div>
    </div>
    <div class="text-right right-part">
      <ion-skeleton-text [animated]="true" style="width: 50px; height: 20px;"></ion-skeleton-text>
    </div>
  </div>

  <div class="mt-1">
    <ion-skeleton-text [animated]="true" style="width: 100%; height: 12px;"></ion-skeleton-text>
  </div>

  <div class="mt-3 footer-content d-flex">
    <div class="w-50">
      <ion-skeleton-text [animated]="true" style="width: 100px; height: 35px;"></ion-skeleton-text>
    </div>

    <div class="w-50">
      <ion-skeleton-text [animated]="true" style="width: 100px; height: 35px;"></ion-skeleton-text>
    </div>
  </div>
</div>
