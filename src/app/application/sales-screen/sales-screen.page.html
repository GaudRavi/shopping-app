<ion-header class="sells-header">
  <ion-toolbar>
    <ion-title>Sell</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="sideMenu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="sells-content">
    <div class="pt-3 categories-buttons d-flex" *ngIf="!isCategoryLoading">
      <div *ngFor="let category of categories">
        <div class="category-btn" (click)="getCategoryWiseProduct(category)"
          [class.activeCategory]="selectedCategory === category.name">{{category.name}}</div>
      </div>
    </div> 

  <div *ngIf="isCategoryLoading">
    <div class="pt-3 categories-buttons d-flex">
      <div><ion-skeleton-text [animated]="true" style="width: 130px; height: 30px;"></ion-skeleton-text></div>
      <div><ion-skeleton-text [animated]="true" style="width: 130px; height: 30px;"></ion-skeleton-text></div>
      <div><ion-skeleton-text [animated]="true" style="width: 130px; height: 30px;"></ion-skeleton-text></div>
      <div><ion-skeleton-text [animated]="true" style="width: 130px; height: 30px;"></ion-skeleton-text></div>
      <div><ion-skeleton-text [animated]="true" style="width: 130px; height: 30px;"></ion-skeleton-text></div>
    </div>
  </div>

  <div *ngIf="!isProductLoading">
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let product of products">
          <app-product-card [product]="product"></app-product-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div *ngIf="isProductLoading">
    <ion-grid>
      <ion-row>
        <ion-col size="6"><ion-skeleton-text [animated]="true" style="width: 100%; height: 120px; border-radius: 10px;"></ion-skeleton-text></ion-col>
        <ion-col size="6"><ion-skeleton-text [animated]="true" style="width: 100%; height: 120px; border-radius: 10px;"></ion-skeleton-text></ion-col>
        <ion-col size="6"><ion-skeleton-text [animated]="true" style="width: 100%; height: 120px; border-radius: 10px;"></ion-skeleton-text></ion-col>
        <ion-col size="6"><ion-skeleton-text [animated]="true" style="width: 100%; height: 120px; border-radius: 10px;"></ion-skeleton-text></ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
