<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="grid p-fluid">
        <div class="col-12 md:col-4">
          <div class="text-center fs-1 fw-bold">Get Registered</div>
          <div class="text-center fs-6 mb-3 login-label">
            Sign up now and connect with us
          </div>
          <form [formGroup]="signupForm" (ngSubmit)="submitSignupForm(signupForm.value)">
            <!-- Email feild -->
            <div class="mb-3">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="text" formControlName="email" class="input-box" pInputText placeholder="Email Address">         
              </div>
              <div class="text-danger" *ngIf="formSubmitted && 
                (signupForm.get('email')?.hasError('required') || signupForm.get('email')?.hasError('email'))">
                * Please enter valid email !
              </div>
            </div>

            <!-- Password feild -->
            <div class="mb-3">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                  <ion-icon name="lock-closed-outline"></ion-icon>
                </span>
                <span class="p-input-icon-right">
                  <i class="pi pi-eye" *ngIf="!showPassword" (click)="togglePassword('password')"></i>
                  <i class="pi pi-eye-slash dispPass" *ngIf="showPassword" (click)="togglePassword('password')"></i>
                  <input [type]="showPassword ? 'text' : 'password'" formControlName="password" class="input-box w-100 passwordInput" pInputText placeholder="Password">      
                </span>
              </div>
              <div class="text-danger" *ngIf="formSubmitted &&
                (signupForm.get('password')?.hasError('required') || signupForm.get('password')?.value.length < 8)">
                * Please enter 8 digit password !
              </div>
            </div>

            <!-- Confirm password feild -->
            <div class="mb-3">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon">
                  <ion-icon name="lock-closed-outline"></ion-icon>
                </span>
                <span class="p-input-icon-right">
                  <i class="pi pi-eye" *ngIf="!showConfPassword" (click)="togglePassword('confirmPassword')"></i>
                  <i class="pi pi-eye-slash dispPass" *ngIf="showConfPassword" (click)="togglePassword('confirmPassword')"></i>
                  <input [type]="showConfPassword ? 'text' : 'password'" formControlName="confirmPassword" class="input-box w-100 passwordInput" pInputText placeholder="Confirm Password">      
                </span>
              </div>
              <div class="text-danger" *ngIf="formSubmitted && 
                (signupForm.get('confirmPassword')?.hasError('required') || signupForm.get('confirmPassword')?.value.length < 8)">
                * Please enter 8 digit password !
              </div>
            </div>

            <ion-button expand="full" class="login-btn mb-5" shape="round" type="submit">Sign up</ion-button>
          </form>
          <div class="text-center mb-1 create-account fw-bold " routerLink="/login">Already have account</div>
        </div>
      </div>
    </div>
  </div>
</div>
